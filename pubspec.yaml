name: snaake
description: Snaake is a small and very simple clone of the classic snake game from Nokia phones.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.0.0-rc7
  bloc: ^6.1.0
  flutter_bloc: ^6.1.0
  equatable: ^1.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  effective_dart: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/food/
    - assets/images/snake/
